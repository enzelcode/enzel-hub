version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - echo "Installing Node.js 18..."
            - nvm install 18
            - nvm use 18
            - echo "Installing dependencies..."
            - npm ci
        build:
          commands:
            - echo "Building Next.js application..."
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
    appRoot: frontend